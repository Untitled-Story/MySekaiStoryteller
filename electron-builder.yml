appId: cn.guangchen233.mss
productName: MySekaiStoryteller
directories:
  buildResources: build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!electron.vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintcache,eslint.config.mjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,*.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
  - '!tests/*'
  - '!documents/*'
  - '!sekai-story.schema.json'
  - from: 'out/renderer/'
    to: '.'
    filter:
      - 'live2d.min.js'
      - 'live2dcubismcore.min.js'
asarUnpack:
  - resources/**
artifactName: ${name}-v${version}-${os}-${arch}.${ext}
win:
  executableName: MySekaiStoryteller
  icon: resources/icon_128.ico
  target:
    - zip
msi:
  oneClick: false
mac:
  entitlementsInherit: build/entitlements.mac.plist
  notarize: false
linux:
  target:
    - AppImage
    - snap
    - deb
  maintainer: GuangChen233
  category: Utility
npmRebuild: false
publish: null
